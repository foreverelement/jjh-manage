<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Application | todo</title>
  <meta name="description" content="集节号后台管理" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- build:css styles/common.css -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="css/plugin.css" type="text/css" />
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <!-- endbuild -->
</head>
<body>
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <a class="nav-brand" href="index.html">集节号管理平台</a>
    <div class="row m-n">
      <div class="col-md-4 col-md-offset-4 m-t-lg">
        <section class="panel">
          <header class="panel-heading text-center">
            登录
          </header>
          <form action="index.html" class="panel-body">
            <div class="form-group">
              <label class="control-label">邮箱</label>
              <input type="email" placeholder="test@example.com" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">密码</label>
              <input type="password" id="inputPassword" placeholder="Password" class="form-control">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> 记住登录状态
              </label>
            </div>
            <a href="#" class="pull-right m-t-xs"><small>忘记密码?</small></a>
            <button type="submit" class="btn btn-info">登录</button>
            <div class="line line-dashed"></div>
           <!--  <a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="icon-facebook pull-left"></i>通过QQ登录</a>
            <a href="#" class="btn btn-twitter btn-block"><i class="icon-twitter pull-left"></i>微博登录</a> -->
            <div class="line line-dashed"></div>
            <p class="text-muted text-center"><small>没有账号？</small></p>
            <a href="signup.html" class="btn btn-white btn-block">注册</a>
          </form>
        </section>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Mobile first web app framework base on Bootstrap<br>&copy; 2013</small>
      </p>
    </div>
  </footer>
  <!--[if lt IE 9]>
    <!-- build:js scripts/ie.js -->
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
    <!-- endbuild -->
  <![endif]-->
  <!-- / footer -->
  <!-- build:js scripts/app.js -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
  <!-- endbuild -->
  <!-- / footer -->
</body>
</html>
